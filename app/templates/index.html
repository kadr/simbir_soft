{% extends 'base.html' %}
{% block title %}
    Главная страница
{% endblock %}

{% block content_title %}
     Главная страница
{% endblock %}

{% block content %}
    <div class="eight wide column">
        <h3 class="ui header">Ссылки:</h3>
        {% if current_user.is_authenticated %}
            <p><a href="{{ url_for('blog.index') }}">Посты</a></p>
            <p><a href="{{ url_for('blog.add') }}">Добавить пост</a></p>
            <p><a href="{{ url_for('user.logout') }}">Выйти</a></p>
        {% else %}
            <p><a href="{{ url_for('user.login') }}">Войти</a></p>
            <p><a href="{{ url_for('user.registration') }}">Регистрация</a></p>
        {% endif %}

    </div>
{% endblock %}
