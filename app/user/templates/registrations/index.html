{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}
{% block content_title %}
    Регистрация
{% endblock %}
{% block content %}
    {% if error %}
        <p style="color: tomato">{{ message }}</p>
    {% endif %}
    <form class="ui form" action="{{ url_for('user.registration') }}" method="post">
      <div class="field">
        <label>Имя</label>
        <input type="text" name="name" placeholder="Имя" value="{{ request.form.get('name') if request.form.get('name') }}">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" placeholder="Email" value="{{ request.form.get('email') if request.form.get('email') }}">
      </div>
      <div class="field {{ 'error' if error }}">
        <label>Пароль</label>
        <input type="password" name="password" placeholder="Пароль">
      </div>
      <div class="field {{ 'error' if error }}">
        <label>Подтверждение</label>
        <input type="password" name="confirmation" placeholder="Подтверждение">
      </div>
      <button class="ui button" type="submit">Регистрация</button>
    </form>
{% endblock %}
